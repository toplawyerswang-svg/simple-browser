<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser UI Design Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        h1 {
            width: 100%;
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .phone-frame {
            width: 360px;
            height: 700px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            border: 10px solid #333;
            display: flex;
            flex-direction: column;
        }

        .screen-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .webview-placeholder {
            flex: 1;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 24px;
            font-weight: bold;
        }

        /* Option 1: Modern Minimalist (Material 3) */
        .style-minimal .top-bar {
            background-color: #f3f6fc;
            padding: 16px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .style-minimal .url-bar {
            background-color: #ffffff;
            border-radius: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 16px;
        }

        .style-minimal .url-text {
            flex: 1;
            color: #444;
            font-size: 14px;
        }

        .style-minimal .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .style-minimal .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444746;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .style-minimal .icon-btn:hover {
            background-color: #e0e2e5;
        }

        .style-minimal .primary-action {
            background-color: #c2e7ff;
            color: #001d35;
        }

        /* Option 2: Cyberpunk / Dark High Contrast */
        .style-cyberpunk .screen-content {
            background-color: #0d0d0d;
        }
        
        .style-cyberpunk .top-bar {
            background-color: #1a1a1a;
            padding: 12px;
            border-bottom: 2px solid #00ff9d;
        }

        .style-cyberpunk .url-bar {
            background-color: #000;
            border: 1px solid #00ff9d;
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            margin-bottom: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .style-cyberpunk .url-text {
            flex: 1;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .style-cyberpunk .controls {
            display: flex;
            justify-content: space-around;
        }

        .style-cyberpunk .icon-btn {
            width: 44px;
            height: 44px;
            background-color: #2a2a2a;
            border: none;
            color: #ff0055;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .style-cyberpunk .icon-btn.active {
             background-color: #00ff9d;
             color: #000;
        }

        /* Option 3: Glassmorphism / Soft UI */
        .style-glass {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .style-glass .top-bar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .style-glass .url-bar {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            height: 45px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 16px;
        }

        .style-glass .url-text {
            color: white;
            flex: 1;
            font-weight: 500;
        }

        .style-glass .controls {
            display: flex;
            justify-content: space-between;
        }

        .style-glass .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        /* Icons (using text for simplicity) */
        .icon { font-size: 20px; }
        
        .label {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

    </style>
</head>
<body>

    <h1>Choose a Design Style</h1>

    <!-- Option 1 -->
    <div>
        <div class="phone-frame style-minimal">
            <div class="screen-content">
                <div class="top-bar">
                    <div class="url-bar">
                        <span class="icon" style="margin-right: 10px;">üîí</span>
                        <span class="url-text">example.com</span>
                        <span class="icon">‚Üª</span>
                    </div>
                    <div class="controls">
                        <button class="icon-btn">‚Üê</button>
                        <button class="icon-btn">‚Üí</button>
                        <button class="icon-btn primary-action">‚åÇ</button>
                        <button class="icon-btn">‚òÖ</button>
                        <button class="icon-btn">‚ãÆ</button>
                    </div>
                </div>
                <div class="webview-placeholder">
                    Web Content
                </div>
            </div>
        </div>
        <div class="label">Option 1: Modern Minimalist<br>(Clean, Airy, Rounded)</div>
    </div>

    <!-- Option 2 -->
    <div>
        <div class="phone-frame style-cyberpunk">
            <div class="screen-content">
                <div class="top-bar">
                    <div class="url-bar">
                        <span class="url-text">>> EXAMPLE.COM_</span>
                    </div>
                    <div class="controls">
                        <button class="icon-btn"><</button>
                        <button class="icon-btn">></button>
                        <button class="icon-btn active">H</button>
                        <button class="icon-btn">R</button>
                        <button class="icon-btn">+</button>
                    </div>
                </div>
                <div class="webview-placeholder" style="background-color: #111; color: #333; border-top: 1px solid #333;">
                    NET_CONTENT
                </div>
            </div>
        </div>
        <div class="label">Option 2: Cyberpunk<br>(Dark, Neon, High Contrast)</div>
    </div>

    <!-- Option 3 -->
    <div>
        <div class="phone-frame style-glass">
            <div class="screen-content">
                <div class="webview-placeholder" style="background: transparent; color: white;">
                    Web Content
                </div>
                <div class="top-bar">
                    <div class="controls" style="margin-bottom: 16px;">
                        <button class="icon-btn">‚Üê</button>
                        <button class="icon-btn">‚Üí</button>
                        <button class="icon-btn">‚Üª</button>
                        <button class="icon-btn">‚ãÆ</button>
                    </div>
                    <div class="url-bar">
                        <span class="url-text">example.com</span>
                        <span class="icon">‚òÖ</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="label">Option 3: Glassmorphism<br>(Gradient, Blur, Bottom Bar)</div>
    </div>

</body>
</html>
